<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fit Hub</title>
    <link rel="stylesheet" href="styles/index.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Icon -->
    <script
      src="https://kit.fontawesome.com/b53b4d9764.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Banner starts here -->
    <section class="banner">
      <!-- nav -->
      <nav>
        <h1>Fit Hub</h1>
        <div><i class="fa-solid fa-bars"></i></div>
      </nav>
      <!-- nav -->
      <div class="banner-content-1">
        <h3>Get body in <span>shape</span> & stay healthy</h3>
        <p>
          Achieve fitness and maintain health through regular exercise, balanced
          nutrition, and a commitment to an active, healthy lifestyle.
        </p>
        <div class="banner-btn">
          <button id="join">Join Now!</button>
          <button id="app">Download App</button>
        </div>
      </div>
      <div class="banner-content-2">
        <img src="./styles/images/banner.png" alt="" />
        <div class="five">
          <h3>500+</h3>
          <h5>Free Workout Videos</h5>
        </div>
        <div class="three">
          <div id="circle"></div>
          <div class="three-content">
            <h3>350+</h3>
            <h5>Video tutorial</h5>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner ends here -->
  </body>
</html>
